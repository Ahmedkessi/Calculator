<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cal</title>
  <link rel="stylesheet" href="try.css">
</head>

<body>
  
  <div class="calculator">

    <div class="head">

      <div class="head-text">
        <h2>CASIO</h2>
        
        <div class="left">
          <p>DJ-120D <sup>Plus</sup></p>

          <div class="nums">
            <p class="N12">12</p>
            <p class="digits">DIGITS</p>
            </div>

         </div> 

      </div>

      <div class="input">
        <input type="text" readonly class="input input1">
      </div>

      <div class="head-setting">
        
        <div class="buttons">

            <div class="text">
              <p>F CUT UP 5/4</p> 
              <p>4 3 2 1 0 ADD <sub>2</sub></p>
            </div>
          


            <div class="dots">

              <div class="dots1">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>


              <div class="dots2">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>

            </div>


            <div class="main-buttons">

              <div class="button1">
                <div class="ins-button1"></div>
              </div>


              <div class="button2">
                <div class="ins-button2"></div>
              </div>

            </div>


        </div>

        <div class="left-input">
          <input type="text" class="input2" readonly>
        </div>

      </div>


    </div>

    
    <div class="main">
      
        <div class="ins-main-buttons">
          <!-- <button>scrol</button> -->
          <button class="btn-division span2">/</button>
          <button class="btn7">7</button>
          <button class="btn8">8</button>
          <button class="btn9">9</button>
          <button class="btn-minus span2">-</button>
          <button class="btnx span2">x</button>
          <button class="btn4">4</button>
          <button class="btn5">5</button>
          <button class="btn6">6</button>
          <button class="btn-plus span2">+</button>
          <button class="btn-clear span1">clear</button>
          <button class="btn1">1</button>
          <button class="btn2">2</button>
          <button class="btn3">3</button>
          <button class="btn-dot span2">.</button>
          <button class="btn0 span2">0</button>
          <button class="btn-ceo">CEO</button>
          <button class="btn-equal span1">=</button>
          
        </div>

    </div>


    <div class="footer">
      <p>&copy;Copyright <br> by Ahmed_isman 2025</p>
    </div>
    
  </div>




  <script src="try.js"></script>

</body>

</html>
